<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="skeleton">
        <meta name="author" content="Sean Bryn D. Opiso">
        <title>Opiso's Calculator</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="script.js"></script>
    </head>
    <body>
        <div class="card mx-auto" style="width: 40rem; margin-top: 5rem;">
            <div class="card-header text-center">
                <h2>Opiso's Calculator</h2>
                <p>Input your first number in Input 1 and the second in Input 2. Then, press the button corresponding to the operation of your choice. "+" for addition, "-" for subtraction, "*" for multiplication, "/" for division, and "%" for modulus.</p>
            </div>
            <div class="card-body text-center">
                <input type="text" id="first" name="first" title="Enter a number" placeholder="Input 1"><br><br>
                <input type="text" id="second" name="second" title="Enter a number" placeholder="Input 2"><br><br>
                <button title="Addition" onclick="add()">+</button>
                <button title="Subtraction" onclick="subtract()">-</button>
                <button title="Multiplication" onclick="multiply()">*</button>
                <button title="Division" onclick="divide()">/</button>
                <button title="Modulus" onclick="mod()">%</button>
            </div>
            <div class="card-footer text-center">
                <p id="result">Results will be displayed here.</p>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
